# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        M: hint links spawn mpv {hint-url}
        Z: hint links spawn st -e youtube-dl {hint-url}
        t: set-cmd-text -s :open -t
        xb: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle statusbar.show always never;; config-cycle tabs.show always
          never
  bindings.key_mappings:
    global:
      <Ctrl+6>: <Ctrl+^>
      <Ctrl+Enter>: <Ctrl+Return>
      <Ctrl+[>: <Escape>
      <Ctrl+i>: <Tab>
      <Ctrl+j>: <Return>
      <Ctrl+m>: <Return>
      <Enter>: <Return>
      <Shift+Enter>: <Return>
      <Shift+Return>: <Return>
  changelog_after_upgrade:
    global: minor
  colors.webpage.darkmode.enabled:
    global: true
  completion.open_categories:
    global:
    - searchengines
    - quickmarks
    - bookmarks
    - history
    - filesystem
  content.notifications.enabled:
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  statusbar.show:
    global: always
  tabs.show:
    global: always
  url.default_page:
    global: https://google.in
  url.searchengines:
    global:
      DEFAULT: https://www.google.com.ar/search?q={}
      ap: https://archlinux.org/packages/?q={}
      aur: https://aur.archlinux.org/packages?O=0&K={}
      aw: wiki.archlinux.org/?search={}
      d: https://duckduckgo.com/?q={}
      r: https://reddit.com/r/{}
      ud: https://www.urbandictionary.com/define.php?term={}
      us: https://unsplash.com/s/photos/{}
      y: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://google.in
